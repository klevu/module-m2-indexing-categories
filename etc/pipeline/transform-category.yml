pipeline: Pipeline\CreateRecord
stages:
  id:
    pipeline: Stage\Extract
    args:
      extraction: currentCategory::getEntityId()
      transformations: Prepend("categoryid_")
  type:
    pipeline: Stage\StaticValue
    args:
      value: "KLEVU_CATEGORY"
  attributes:
    pipeline: Pipeline\CreateRecord
    stages:
      name:
        import: attributes/name.yml
      description:
        import: attributes/description.yml
      url:
        import: attributes/url.yml
      visibility:
        import: attributes/visibility.yml
      categoryPath:
        import: attributes/category_path.yml
      images:
        import: attributes/images.yml
